<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Welcome to NeetCode→GitHub</title>
  <link rel="stylesheet" href="welcome.css"/>
</head>
<body>
  <div class="container">
    <h1>Setup Your Repo</h1>
    <p>Authenticated as <strong id="gh-user">…</strong></p>
    <label for="repo-name">Repo name (e.g. <code>my-problems</code>)</label>
    <input id="repo-name" type="text" placeholder="repo-name"/>
    <button id="save-repo">Save & Continue</button>
    <button id="logout">Log out</button>
  </div>
  <script src="welcome.js"></script>
</body>
</html>
